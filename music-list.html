<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../polymer/lib/elements/dom-repeat.html">

<dom-module id="music-list">
  <template>
    <style>
      :host {
        display: block;
      }
      .listContainer{
        width: 100%;
        text-align: center;
        max-height: 250px;
        overflow-y: auto;
      }
      .song-display{
        padding: 15px;
        cursor: pointer;
        transition:0.3s;
        font-size:70%;
      }
      .song-display:hover{
        background-color: darkslategray;
        color: white;
        font-weight: bold;
      }
    </style>
    <iron-ajax id="musicRequest" method="get" url="[[requestUrl]]" handle-as="json" on-response="songsRecovered" on-error="errorSongs" auto>
    </iron-ajax>
    <div class="listContainer">
        <dom-repeat items="[[songsList]]" as="song" filter="{{filterSongs(filterArgument)}}">
          <template>
            <div class="song-display" on-click="selectSong">
              <p >[[song.songName]]</p>
              <p class="songDescription">[[song.songArtist.artistName]]</p>
            </div>
          </template>
        </dom-repeat>
    </div>
  </template>

  <script>
    /**
     * `music-list`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class MusicList extends Polymer.Element {
      static get is() {
        return 'music-list';
      }
      static get properties() {
        return {
          songsList: {
            type: Array,
            value() {
              return []
            }
          },
          filterArgument: {
            type: String,
            value: ""
          },
          requestUrl:{
            type:String,
            value:""
          },
          hiddenList:{
            type:Boolean,
            value:true
          }
        };
      }

      songsRecovered(event){
        this.set("songsList",event.detail.response.songs);
        console.log(this.songsList);
      }

      errorSongs(event){
          this.set("charging",!this.charging);  
      }

      selectSong(event){  
          this.dispatchEvent(new CustomEvent("song-selected",{
            bubbles:false,
            composed:false, 
            detail:event.model.song
          }))
      }

      filterSongs(songs){
        if(!songs){
          return null
        }else{
         return function(song){
           return song.includes(songs);
         }
        }
      }

    }

    window.customElements.define(MusicList.is, MusicList);
  </script>
</dom-module>
